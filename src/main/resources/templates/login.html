<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CMS Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Navbar</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavDropdown">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Dropdown
	          </a>
	          <ul class="dropdown-menu">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				<h1>User Login Page</h1>
				<form action="" th:action = "@{/login}" name = "" method = "POST">
					<!-- If wrong creds -->
					<div th:if = "${param.error}">
						<div class = "alert alert-danger">
							<h2>Invalid Username or Password</h2>
						</div>
					</div>
					<!-- If wrong creds -->
					<!-- logout message -->
					<div th:if = "${param.logout}">
						<div class = "alert alert-info">
							<h2>You have been logged out</h2>
						</div>
					</div>
					<!-- logout message -->
					<!-- registered sucess -->
					<div th:if = "${param.success}">
						<div class = "alert alert-info">
							<h2>Registered Successfully</h2>
						</div>
					</div>
					<!-- registered sucess -->
					<div class = "form-group">
						<label for = "username">Email : </label>
						<input type = "text" class = "form-control" id = "username" name = "username" placeholder = "Enter email" autofocus="autofocus">
					</div>
					<div class = "form-group">
						<label for = "password">Email : </label>
						<input type = "password" class = "form-control" id = "password" name = "password" placeholder = "Enter password" autofocus="autofocus">
					</div>
					
					<div class = "form-group">
						<div class = "row">
							<div class = "col-sm-6 col-sm-offset-3">
								<input type = "submit" name = "login-submit" id = "login-submit" class = "form-control btn btn-primary" value = "Log In">
							</div>
							<div class = "col-sm-6 col-sm-offset-3">
								<span>Register <a href="/" th:href="@{/registration}">here</a></span>
							</div>
						</div>
					</div>
			  	</form>
			
			</div>
		</div>
	</div>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
